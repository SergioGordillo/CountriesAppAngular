<div class="animate__animated animate__fadeIn animate__faster">
    <h2>By Country</h2>
    <hr/>

    <div class="row">
        <div class="col">
            <app-countries-input
                (onEnter)="search($event)"
                (onDebounce)="suggest($event)"
                placeholder="Search country..."
            ></app-countries-input>
        </div>
    </div>

    <hr/>
</div>

<div 
    *ngIf="foundError"
    class="alert alert-danger">
    Nothing found with the term {{term}}
</div>

<div
    *ngIf="countries.length>0"
    class="row">
    <div class="col">
        <app-countries-table [countries]="countries"></app-countries-table>
    </div>
</div>
