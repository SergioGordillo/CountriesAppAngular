<div class="animate__animated animate__fadeIn animate__faster">
    <h2>By Country</h2>
    <hr/>

    <div class="row">
        <div class="col">
            <app-countries-input
                (onEnter)="search($event)"
                (onDebounce)="suggest($event)"
                placeholder="Search country..."
            ></app-countries-input>
        </div>
    </div>

    <ul class="list-group">
        <li class="list-group-item list-group-item-action"
            *ngFor="let suggestedCountry of suggestedCountries">
            <a  class="nav-link"
                [routerLink]="['/country', suggestedCountry.alpha2Code]">
                    {{suggestedCountry.name}}
            </a>
        </li>
    </ul>

    <hr/>
</div>

<div 
    *ngIf="foundError"
    class="alert alert-danger">
    Nothing found with the term {{term}}
</div>

<div
    *ngIf="countries.length>0"
    class="row">
    <div class="col">
        <app-countries-table [countries]="countries"></app-countries-table>
    </div>
</div>
