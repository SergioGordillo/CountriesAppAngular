<h2>By Country</h2>
<hr/>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input
                type="text"
                name="term"
                placeholder="Search country"
                class="form-control"
                [(ngModel)]="term"
            />
        </form>
    </div>
</div>

<hr/>

<div class="alert alert-danger">
    Nothing found with the term sdasda
</div>

<div class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Population</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <td>1</td>
                <td>Flag</td>
                <td>Name</td>
                <td>123424</td>
                <td>
                    <a href="/country/spain">Watch more</a>
                </td>
            </tbody>
        </table>
    </div>
</div>
